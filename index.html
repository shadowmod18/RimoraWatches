<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMORA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-image: url('https://www.rimora.store/cdn/shop/files/gempages_526427207279575964-8a0a11fa-7dfb-4118-9430-f40254758764.jpg?v=12178857083261723103');
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 200px; /* Ajuster la marge pour placer les cases plus bas */
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: orange;
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product .title {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 1.5em;
            color: orange;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .product .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .product .button:hover {
            background-color: darkorange;
        }
        .view-all {
            display: block;
            margin: 20px auto;
            padding: 5px 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100px; /* RÃ©duire la largeur du bouton */
        }
        .view-all:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RIMORA</h1>
        <h2>WATCHES</h2>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://www.rimora.store/cdn/shop/files/28.png?v=1723388231&width=823" alt="Product Image 1">
            <div class="title">Lamborghini Huracan - Yellow</div>
            <div class="price">$99.00 <span style="text-decoration: line-through;">$125.00</span></div>
            <a href="https://www.rimora.store/products/lamborghini-huracan-1" class="button">Add To Cart</a>
        </div>
        <div class="product">
            <img src="https://www.rimora.store/cdn/shop/files/modern_watch_1.png?v=1723388250&width=823" alt="Product Image 2">
            <div class="title">BMW M-Series - Red</div>
            <div class="price">$99.00 <span style="text-decoration: line-through;">$125.00</span></div>
            <a href="https://www.rimora.store/products/bmw-m-series" class="button">Add To Cart</a>
        </div>
    </div>
    <a href="https://www.rimora.store/collections/all" class="view-all">VIEW ALL</a>
</body>
</html>
